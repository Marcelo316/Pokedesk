<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokémon</title>
    <link href='https://fonts.googleapis.com/css?family=Archivo Narrow' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/types-color.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/detailed-pokemon.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/hider.css">
  </head>
  <body>

    <header>
      <h1>Pokédesk</h1>
    </header>

    <div class="loader" id="loading-main"></div>
    <p id="error-msg" class="invisivel">Oops! ocorreu algum problema. Tente novamente.</p>
    <div id="pokemon-container">
      <div class="info-basico">
        <img id="image" src=""></img>
        <p id="id">#</p>
        <p id="name"></p>
      </div>
      <div class="info-detalhes">
        <table>
          <thead>
            <tr colspan=2><h2>Detalhes</h2></tr>
          </thead>
          <tbody>
            <tr>
              <td class="info-line">
                <p class="info-descriptor">Descrição:</p>
              </td>
              <td class="info"> 
                <p id="description"></p>
              </td>
            </tr>
            <tr>
              <td class="info-line">
                <p class="info-descriptor">Peso:</p>
              </td>
              <td class="info"> 
                <p id="weight"></p>
              </td>
            </tr>
            <tr>
              <td class="info-line">
                <p class="info-descriptor">Altura:</p>
              </td>
              <td class="info"> 
                <p id="height"></p>
              </td>
            </tr>
            <tr>
              <td class="info-line">
                <p class="info-descriptor">Tipos:</p>
              </td>
              <td class="info"> 
                <p id="types"></p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../js/pokemons.js"></script>
    <script src="../js/detailed-pokemon.js"></script>
  </body>
</html>
